<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary Clock Display</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>Binary Clock Display</h1>
        <h5>
            This is originally from my Code Pen, but I decided to port it to my
            GitHub as well. Check out the original using the link below.
        </h5>
        <h5><a href="https://codepen.io/baileyfurrow/pen/xxjQpQv">Binary Clock Display on CodePen.IO</a></h5>
        <div id="app">
            <canvas></canvas>
            <button id="showClock">Start</button>
            <button id="stopClock">Stop</button>
            <button id="clear">Clear</button>

            <label for="width">Width:</label>
            <input type="number" name="width" id="width" value="200" />

            <label for="milli">Show Milliseconds</label>
            <input type="checkbox" name="milli" id="milli" />
        </div>
        <hr>
        <a href="https://github.com/BaileyFurrow/Binary_Clock_Display" target="_blank" rel="noopener"
            class="link-buttons"><i class="icon gh-icon"></i>View this repo on GitHub</a>
        <a href="https://baileyfurrow.github.io" target="_blank" rel="noopener"
            class="link-buttons"><i class="icon code-icon"></i>View more projects on my codefolio site!</a>
        <script src="app.js"></script>
    </body>

</html>
